name: run-tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:

  run-tests:

    strategy:
      matrix:
        go-version:
          - stable
          - oldstable

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -v ./...
